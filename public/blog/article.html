    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const article = ref(null)
                const loading = ref(true)

                // Get ID from URL
                const getQueryParam = (name) => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }

                const setupSEO = (data) => {
                    const currentUrl = window.location.href;
                    // Update Title
                    document.title = data.title + ' | TaiCalc 專欄';

                    // Update Meta Tags
                    const setMeta = (property, content) => {
                        let element = document.querySelector(`meta[property="${property}"]`);
                        if (!element) {
                            element = document.createElement('meta');
                            element.setAttribute('property', property);
                            document.head.appendChild(element);
                        }
                        element.setAttribute('content', content);
                    };

                    setMeta('og:title', data.title);
                    setMeta('og:description', data.excerpt);
                    setMeta('og:url', currentUrl);

                    if (data.coverImage) {
                        // Convert relative path to absolute if needed, assuming root is domain
                        const fullImgUrl = window.location.origin + data.coverImage;
                        setMeta('og:image', fullImgUrl);
                    }

                    // Description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc) metaDesc.setAttribute('content', data.excerpt);

                    // Canonical
                    let canonical = document.querySelector('link[rel="canonical"]');
                    if (!canonical) {
                        canonical = document.createElement('link');
                        canonical.setAttribute('rel', 'canonical');
                        document.head.appendChild(canonical);
                    }
                    // Clean URL without extra query params if possible, but for now use current
                    canonical.setAttribute('href', currentUrl.split('&')[0]);
                }

                // Share Actions
                const shareToLine = () => {
                    window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(window.location.href)}`, '_blank');
                }

                const shareToFB = () => {
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
                }

                const copyLink = async () => {
                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        alert('連結已複製！');
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                    }
                }

                onMounted(async () => {
                    const id = getQueryParam('id')
                    if (!id) {
                        loading.value = false
                        return
                    }

                    try {
                        const res = await fetch('../data/articles.json?v=' + Date.now())
                        if (res.ok) {
                            const articles = await res.json()
                            article.value = articles.find(a => a.id === id)

                            if (article.value) {
                                setupSEO(article.value);
                            }
                        }
                    } catch (e) {
                        console.error(e)
                    } finally {
                        loading.value = false
                    }
                })

                return {
                    article, loading, shareToLine, shareToFB, copyLink
                }
            }
        }).mount('#app')

        // Mobile Menu Logic
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn && closeMenuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
            });

            closeMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        }
    </script>
