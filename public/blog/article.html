<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaiCalc 專欄</title>
    <meta name="description" content="TaiCalc 財經專欄文章">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 500: '#78716c', 800: '#292524', 900: '#1c1917' }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Typography plugin for nice article formatting -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom typography overrides */
        .prose h2 {
            color: #1c1917;
            /* stone-900 */
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 0.8em;
            padding-left: 0.75em;
            border-left: 4px solid #059669;
            /* emerald-600 */
        }

        .prose h3 {
            color: #292524;
            /* stone-800 */
            font-weight: 600;
        }

        .prose strong {
            color: #059669;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-800 antialiased font-sans">
    <div id="app" v-cloak class="min-h-screen flex flex-col">

        <!-- Navigation -->
        <!-- Navigation -->
        <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-stone-200 shadow-sm">
            <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                <a href="../index.html" class="flex items-center gap-2 group">
                    <span
                        class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-emerald-600 transition-colors">TaiCalc</span>
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full bg-stone-100 text-stone-500">Blog</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex gap-6 text-sm font-medium text-stone-600">
                    <a href="../index.html" class="hover:text-emerald-600 transition-colors">首頁</a>
                    <a href="../categories/finance.html" class="hover:text-emerald-600 transition-colors">退休理財</a>
                    <a href="../categories/life.html" class="hover:text-emerald-600 transition-colors">生活計算</a>
                    <a href="index.html" class="hover:text-emerald-600 transition-colors text-emerald-600">專欄文章</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-stone-500 hover:text-stone-800 p-2" aria-label="開啟選單">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden fixed inset-0 z-[60] bg-white/95 backdrop-blur-xl pt-24 px-6 transition-all duration-300">
            <button id="close-menu-btn" class="absolute top-6 right-6 text-stone-500 hover:text-stone-800 p-2"
                aria-label="關閉選單">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" x2="6" y1="6" y2="18" />
                    <line x1="6" x2="18" y1="6" y2="18" />
                </svg>
            </button>
            <div class="flex flex-col gap-8 text-xl font-medium text-stone-800 items-center">
                <a href="../index.html" class="hover:text-emerald-600 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-emerald-600 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-emerald-600 transition-colors">生活計算</a>
                <a href="index.html" class="text-emerald-600 font-bold">專欄文章</a>
                <a href="../categories/tools.html" class="hover:text-emerald-600 transition-colors">實用工具</a>
            </div>
        </div>

        <main class="flex-grow w-full">
            <!-- Loading -->
            <div v-if="loading" class="text-center py-20 text-stone-400">
                載入中...
            </div>

            <!-- Error -->
            <div v-else-if="!article" class="text-center py-20">
                <h1 class="text-2xl font-bold text-stone-800 mb-2">找不到文章</h1>
                <p class="text-stone-500 mb-6">這篇文章可能已經被移除或連結錯誤。</p>
                <a href="index.html" class="btn-primary inline-flex items-center">回專欄首頁</a>
            </div>

            <!-- Content -->
            <article v-else class="max-w-4xl mx-auto bg-white shadow-sm min-h-screen border-x border-stone-200">
                <!-- Cover Image -->
                <div v-if="article.coverImage"
                    class="w-full aspect-video md:aspect-[21/9] overflow-hidden bg-stone-100 relative group">
                    <img :src="article.coverImage" :alt="article.title" class="w-full h-full object-cover">
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-6 md:p-10">
                        <!-- Cover Overlay Text (Optional, maybe for Title) -->
                    </div>
                </div>

                <div class="px-6 md:px-10 py-8 md:py-12">
                    <!-- Meta Header -->
                    <header class="mb-8 md:mb-12">
                        <div class="flex items-center gap-4 text-sm text-stone-500 mb-4">
                            <span class="bg-emerald-50 text-emerald-700 px-3 py-1 rounded-full font-bold text-xs">{{
                                article.category }}</span>
                            <span>{{ article.date }}</span>
                            <span class="w-1 h-1 bg-stone-300 rounded-full"></span>
                            <span>{{ article.author }}</span>
                        </div>
                        <h1
                            class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-900 leading-tight tracking-tight mb-6">
                            {{ article.title }}
                        </h1>
                        <p
                            class="text-lg md:text-xl text-stone-500 font-medium leading-relaxed border-l-4 border-stone-200 pl-4 italic">
                            {{ article.excerpt }}
                        </p>
                    </header>

                    <!-- Body -->
                    <div
                        class="prose prose-lg prose-stone max-w-none prose-headings:font-bold prose-a:text-emerald-600 hover:prose-a:text-emerald-500 prose-img:rounded-xl prose-img:shadow-lg">
                        <div v-html="article.content"></div>
                    </div>

                    <!-- Footer / Share -->
                    <hr class="my-12 border-stone-100">

                    <div class="flex items-center justify-between">
                        <a href="index.html"
                            class="flex items-center gap-2 text-stone-500 hover:text-stone-800 font-medium transition-colors">
                            ← 返回文章列表
                        </a>
                        <!-- Share Buttons Placeholders -->
                    </div>
                </div>
            </article>
        </main>

        <footer class="bg-stone-50 py-12 border-t border-stone-200 z-10 block">
            <div class="max-w-6xl mx-auto px-6 text-center text-xs text-stone-400">
                <p class="mb-2">© 2026 TaiCalc</p>
                <p>投資理財有賺有賠，本文內容僅供參考，請自行審慎評估。</p>
            </div>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const article = ref(null)
                const loading = ref(true)

                // Get ID from URL
                const getQueryParam = (name) => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }

                onMounted(async () => {
                    const id = getQueryParam('id')
                    if (!id) {
                        loading.value = false
                        return
                    }

                    try {
                        const res = await fetch('../data/articles.json?v=' + Date.now())
                        if (res.ok) {
                            const articles = await res.json()
                            article.value = articles.find(a => a.id === id)

                            // Update Title
                            if (article.value) {
                                document.title = article.value.title + ' | TaiCalc 專欄'
                                // Set meta description if possible
                                const metaDesc = document.querySelector('meta[name="description"]')
                                if (metaDesc) metaDesc.setAttribute('content', article.value.excerpt)
                            }
                        }
                    } catch (e) {
                        console.error(e)
                    } finally {
                        loading.value = false
                    }
                })

                return {
                    article, loading
                }
            }
        }).mount('#app')

        // Mobile Menu Logic
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn && closeMenuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
            });

            closeMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        }
    </script>
</body>

</html>
