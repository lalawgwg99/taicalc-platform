<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaiCalc 專欄｜退休理財與生活指南</title>
    <meta name="description" content="TaiCalc 財經專欄，提供勞退、投資、生活理財等實用攻略。">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 500: '#78716c', 800: '#292524', 900: '#1c1917' }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-stone-50 text-stone-800 antialiased font-sans">
    <div id="app" v-cloak class="min-h-screen flex flex-col">

        <!-- Navigation -->
        <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-stone-200 shadow-sm">
            <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                <a href="../index.html" class="flex items-center gap-2 group">
                    <span
                        class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-emerald-600 transition-colors">TaiCalc</span>
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full bg-stone-100 text-stone-500">Blog</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex gap-6 text-sm font-medium text-stone-600">
                    <a href="../index.html" class="hover:text-emerald-600 transition-colors">首頁</a>
                    <a href="../categories/finance.html" class="hover:text-emerald-600 transition-colors">退休理財</a>
                    <a href="../categories/life.html" class="hover:text-emerald-600 transition-colors">生活計算</a>
                    <a href="index.html" class="hover:text-emerald-600 transition-colors text-emerald-600">專欄文章</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-stone-500 hover:text-stone-800 p-2" aria-label="開啟選單">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden fixed inset-0 z-[60] bg-white/95 backdrop-blur-xl pt-24 px-6 transition-all duration-300">
            <button id="close-menu-btn" class="absolute top-6 right-6 text-stone-500 hover:text-stone-800 p-2"
                aria-label="關閉選單">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" x2="6" y1="6" y2="18" />
                    <line x1="6" x2="18" y1="6" y2="18" />
                </svg>
            </button>
            <div class="flex flex-col gap-8 text-xl font-medium text-stone-800 items-center">
                <a href="../index.html" class="hover:text-emerald-600 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-emerald-600 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-emerald-600 transition-colors">生活計算</a>
                <a href="index.html" class="text-emerald-600 font-bold">專欄文章</a>
                <a href="../categories/tools.html" class="hover:text-emerald-600 transition-colors">實用工具</a>
            </div>
        </div>

        <main class="flex-grow max-w-6xl mx-auto px-6 py-12 w-full">
            <div class="max-w-2xl mx-auto mb-12 text-center">
                <h1 class="text-3xl font-bold text-stone-900 mb-4">TaiCalc 專欄</h1>
                <p class="text-stone-500">深入淺出的財經知識，助您做出更好的決策。</p>
            </div>

            <!-- Loading State -->
            <div v-if="loading" class="text-center py-20 text-stone-400">
                正在載入文章...
            </div>

            <!-- Article Grid -->
            <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <a v-for="article in articles" :key="article.id" :href="'article.html?id=' + article.id"
                    class="group block bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all border border-stone-100 flex flex-col h-full">
                    <!-- Image -->
                    <div class="h-48 overflow-hidden bg-stone-100 relative">
                        <img v-if="article.coverImage" :src="article.coverImage" :alt="article.title"
                            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div v-else class="w-full h-full flex items-center justify-center text-stone-300">No Image</div>
                        <div class="absolute top-4 left-4">
                            <span
                                class="px-3 py-1 bg-white/90 backdrop-blur text-xs font-bold text-emerald-600 rounded-full shadow-sm">
                                {{ article.category }}
                            </span>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="text-xs text-stone-400 mb-2">{{ article.date }}</div>
                        <h2
                            class="text-lg font-bold text-stone-900 mb-3 group-hover:text-emerald-600 transition-colors line-clamp-2">
                            {{ article.title }}
                        </h2>
                        <p class="text-sm text-stone-500 line-clamp-3 mb-4 flex-grow">
                            {{ article.excerpt }}
                        </p>
                        <div
                            class="text-sm font-medium text-emerald-600 flex items-center gap-1 group-hover:translate-x-1 transition-transform">
                            閱讀更多 →
                        </div>
                    </div>
                </a>
            </div>
        </main>

        <footer class="bg-stone-100 py-8 border-t border-stone-200 mt-12">
            <div class="max-w-6xl mx-auto px-6 text-center text-xs text-stone-400">
                © 2026 TaiCalc. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const articles = ref([])
                const loading = ref(true)

                onMounted(async () => {
                    try {
                        const res = await fetch('../data/articles.json?v=' + Date.now())
                        if (res.ok) {
                            articles.value = await res.json()
                            // Sort by date desc
                            articles.value.sort((a, b) => new Date(b.date) - new Date(a.date))
                        }
                    } catch (e) {
                        console.error(e)
                    } finally {
                        loading.value = false
                    }
                })

                return {
                    articles, loading
                }
            }
        }).mount('#app')

        // Mobile Menu Logic
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn && closeMenuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
            });

            closeMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        }
    </script>
</body>

</html>
