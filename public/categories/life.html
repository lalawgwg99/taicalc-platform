<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活計算工具 | TaiCalc</title>
    <meta name="description" content="電費試算、薪資工時、租屋成本，解決您日常生活中的各種數字難題。">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #FAFAF9;
            /* stone-50 */
            color: #44403C;
            /* stone-700 */
        }

        .card {
            background: #FFFFFF;
            border: 1px solid #E7E5E4;
            /* stone-200 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            border-color: var(--hover-color, #10B981);
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .icon-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .card:hover .icon-box {
            transform: scale(1.1);
        }

        .nav-link {
            color: #78716C;
            /* stone-500 */
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1C1917;
            /* stone-900 */
        }

        .nav-link.active {
            color: #059669;
            /* emerald-600 */
            font-weight: 500;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <div class="flex-grow max-w-6xl mx-auto w-full px-6 py-8">

        <!-- Header / Global Nav -->
        <nav class="flex items-center justify-between mb-12">
            <a href="../index.html" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-emerald-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm">
                <a href="../index.html" class="nav-link">首頁</a>
                <a href="./finance.html" class="nav-link">退休理財</a>
                <a href="./life.html" class="nav-link active">生活計算</a>
                <a href="./tools.html" class="nav-link">實用工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-400 mb-8 flex items-center gap-2">
            <a href="../index.html" class="hover:text-stone-600 transition-colors">首頁</a>
            <span>/</span>
            <span class="text-stone-800 font-medium">生活計算</span>
        </div>

        <!-- Page Header -->
        <header class="mb-12">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 rounded-2xl bg-sky-100 flex items-center justify-center text-sky-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 7v-3c0-.6.4-1 1-1h6c.6 0 1 .4 1 1v3" />
                        <circle cx="12" cy="13" r="9" />
                        <path d="M12 9v4l3 3" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-stone-900 tracking-tight">生活計算</h1>
            </div>
            <p class="text-stone-500 max-w-2xl leading-relaxed">
                日常中的柴米油鹽，我們幫您精打細算。電費、房租、工時收入，輕鬆掌握生活開銷。
            </p>
        </header>

        <!-- Tools Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- 電費試算 -->
            <a href="../tools/electricity-calculator.html" class="card rounded-2xl p-6 group"
                style="--hover-color: #F59E0B">
                <div class="icon-box bg-amber-50 text-amber-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-stone-800 group-hover:text-amber-600 transition-colors">電費試算</h3>
                <p class="text-sm text-stone-500 mt-2 leading-relaxed">輸入度數立即算。支援台電最新累進費率，夏月/非夏月自動切換。</p>
            </a>

            <!-- 工時計算 -->
            <a href="../tools/work-hours-calculator.html" class="card rounded-2xl p-6 group"
                style="--hover-color: #0EA5E9">
                <div class="icon-box bg-sky-50 text-sky-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-stone-800 group-hover:text-sky-600 transition-colors">工時計算</h3>
                <p class="text-sm text-stone-500 mt-2 leading-relaxed">時薪制工作者必備。紀錄工時，自動計算日薪與月薪，方便核對薪資單。</p>
            </a>

            <!-- 外送收入 -->
            <a href="../tools/delivery-income-calculator.html" class="card rounded-2xl p-6 group"
                style="--hover-color: #EF4444">
                <div class="icon-box bg-red-50 text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18.5" cy="17.5" r="3.5" />
                        <circle cx="5.5" cy="17.5" r="3.5" />
                        <circle cx="15" cy="5" r="1" />
                        <path d="M12 17.5V14l-3-3 4-3 2 3h2" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-stone-800 group-hover:text-red-600 transition-colors">外送收入</h3>
                <p class="text-sm text-stone-500 mt-2 leading-relaxed">跑單族專用。扣除油錢與成本，計算真實時薪與淨收入，優化跑單策略。</p>
            </a>

            <!-- 租金成本 -->
            <a href="../tools/rent-cost-calculator.html" class="card rounded-2xl p-6 group"
                style="--hover-color: #6366F1">
                <div class="icon-box bg-indigo-50 text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-stone-800 group-hover:text-indigo-600 transition-colors">租金成本</h3>
                <p class="text-sm text-stone-500 mt-2 leading-relaxed">租屋族必備。計算押金、租金、水電費等每月固定支出，評估租屋預算。</p>
            </a>

        </div>

    </div>

    <footer class="mt-auto py-8 text-center text-stone-400 text-xs tracking-wider border-t border-stone-200">
        © 2026 TaiCalc
    </footer>

</body>

</html>
