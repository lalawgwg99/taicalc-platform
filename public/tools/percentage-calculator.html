<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比計算｜TaiCalc</title>
    <meta name="description" content="快速計算百分比、求原值、計算變化率。">
    <link rel="canonical" href="https://taicalc.com/tools/percentage">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col font-sans">
    <div id="app" v-cloak class="flex-grow max-w-2xl mx-auto w-full px-4 sm:px-6 py-8">

        <!-- Header / Global Nav -->
        <nav class="flex items-center justify-between mb-8">
            <a href="../index.html" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-amber-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm font-medium text-stone-500">
                <a href="../index.html" class="hover:text-stone-900 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-stone-900 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-stone-900 transition-colors">生活</a>
                <a href="../categories/tools.html" class="hover:text-stone-900 transition-colors">工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-500 mb-6 flex items-center gap-2">
            <a href="../index.html" class="hover:text-stone-800 transition-colors">首頁</a>
            <span>/</span>
            <a href="../categories/tools.html" class="hover:text-stone-800 transition-colors">實用工具</a>
            <span>/</span>
            <span class="text-stone-900 font-medium">百分比計算</span>
        </div>

        <header class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-2xl sm:text-3xl font-bold text-stone-800 tracking-tight">百分比計算</h1>
                <span
                    class="text-xs px-2.5 py-1 rounded-full bg-purple-100 text-purple-700 border border-purple-200 font-medium">多模式</span>
            </div>
            <p class="text-stone-500 text-sm">折扣換算 · 變化率 · 求原值 · 求佔比</p>
        </header>

        <main class="card bg-white rounded-2xl p-6 shadow-sm border border-stone-200 space-y-6">

            <!-- 模式選擇 -->
            <div class="grid grid-cols-2 gap-2">
                <button v-for="m in modes" :key="m.id" @click="mode = m.id" :aria-label="m.label + '模式'"
                    :class="['py-2.5 rounded-xl text-sm font-bold transition-all border', 
                    mode === m.id ? 'bg-purple-600 text-white border-purple-600 shadow-md shadow-purple-200' : 'bg-stone-50 border-stone-200 text-stone-500 hover:bg-stone-100']">
                    {{ m.label }}
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="inputA"
                        class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">{{
                        currentLabels.a }}</label>
                    <input id="inputA" type="number" v-model.number="valueA"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-4 text-stone-800 text-xl font-bold focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 transition-all">
                </div>
                <div>
                    <label for="inputB"
                        class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">{{
                        currentLabels.b }}</label>
                    <input id="inputB" type="number" v-model.number="valueB"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-4 text-stone-800 text-xl font-bold focus:outline-none focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 transition-all">
                </div>
            </div>

            <!-- 結果 -->
            <div class="bg-stone-50 rounded-2xl p-8 border border-stone-200 text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-400 to-indigo-400"></div>
                <p class="text-2xl font-bold text-stone-800 tracking-tight">{{ result }}</p>
            </div>

        </main>

        <footer class="text-center mt-12 text-stone-400 text-sm pb-8">
            © 2026 TaiCalc
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const mode = ref('findPercentage')
                const valueA = ref(25)
                const valueB = ref(100)

                const modes = [
                    { id: 'findPercentage', label: '求百分比' },
                    { id: 'findValue', label: '求數值' },
                    { id: 'findOriginal', label: '求原值' },
                    { id: 'percentChange', label: '變化率' }
                ]

                const labels = {
                    findPercentage: { a: '部分值', b: '整體值' },
                    findValue: { a: '百分比 (%)', b: '整體值' },
                    findOriginal: { a: '已知百分比 (%)', b: '已知值' },
                    percentChange: { a: '原始值', b: '新值' }
                }

                const currentLabels = computed(() => labels[mode.value])

                const result = computed(() => {
                    const a = valueA.value || 0
                    const b = valueB.value || 0
                    if (a === 0 && b === 0) return '請輸入數值'

                    let res
                    switch (mode.value) {
                        case 'findPercentage':
                            res = b > 0 ? (a / b) * 100 : 0
                            return `${a} 是 ${b} 的 ${Math.round(res * 100) / 100}%`
                        case 'findValue':
                            res = (a / 100) * b
                            return `${b} 的 ${a}% = ${Math.round(res * 100) / 100}`
                        case 'findOriginal':
                            res = a > 0 ? (b / a) * 100 : 0
                            return `原值 = ${Math.round(res * 100) / 100}`
                        case 'percentChange':
                            if (a === 0) return '無法計算變化率 (原值為0)'
                            res = ((b - a) / a) * 100
                            const sign = res >= 0 ? '+' : ''
                            return `變化率 ${sign}${Math.round(res * 100) / 100}%`
                    }
                })

                return { mode, modes, valueA, valueB, currentLabels, result }
            }
        }).mount('#app')
    </script>
</body>

</html>
