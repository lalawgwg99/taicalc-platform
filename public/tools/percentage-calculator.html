<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比計算｜TaiCalc</title>
    <meta name="description" content="快速計算百分比、求原值、計算變化率。">
    <link rel="canonical" href="https://taicalc.com/tools/percentage">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #171717 100%);
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="text-zinc-100">
    <div id="app" class="max-w-lg mx-auto px-4 py-12">

        <header class="text-center mb-8">
            <a href="../index.html" class="text-zinc-500 text-sm hover:text-white">← TaiCalc</a>
            <h1 class="text-3xl font-bold mt-4 text-white">百分比計算</h1>
        </header>

        <main class="card rounded-3xl p-6 space-y-6">

            <!-- 模式選擇 -->
            <div class="grid grid-cols-2 gap-2">
                <button v-for="m in modes" :key="m.id" @click="mode = m.id"
                    :class="['py-3 rounded-xl text-sm font-medium transition-all', mode === m.id ? 'bg-emerald-600 text-white' : 'bg-zinc-800 text-zinc-400']">
                    {{ m.label }}
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-zinc-400 mb-2">{{ currentLabels.a }}</label>
                    <input type="number" v-model.number="valueA"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 px-4 text-white text-xl focus:outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-sm text-zinc-400 mb-2">{{ currentLabels.b }}</label>
                    <input type="number" v-model.number="valueB"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 px-4 text-white text-xl focus:outline-none focus:border-emerald-500">
                </div>
            </div>

            <!-- 結果 -->
            <div
                class="bg-gradient-to-br from-emerald-950/50 to-emerald-900/30 rounded-2xl p-8 border border-emerald-900/50 text-center">
                <p class="text-2xl font-bold text-emerald-400">{{ result }}</p>
            </div>

        </main>

        <footer class="text-center mt-8 text-zinc-600 text-sm">
            © 2026 TaiCalc
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const mode = ref('findPercentage')
                const valueA = ref(25)
                const valueB = ref(100)

                const modes = [
                    { id: 'findPercentage', label: '求百分比' },
                    { id: 'findValue', label: '求數值' },
                    { id: 'findOriginal', label: '求原值' },
                    { id: 'percentChange', label: '變化率' }
                ]

                const labels = {
                    findPercentage: { a: '部分值', b: '整體值' },
                    findValue: { a: '百分比 (%)', b: '整體值' },
                    findOriginal: { a: '已知百分比 (%)', b: '已知值' },
                    percentChange: { a: '原始值', b: '新值' }
                }

                const currentLabels = computed(() => labels[mode.value])

                const result = computed(() => {
                    const a = valueA.value || 0
                    const b = valueB.value || 0
                    let res
                    switch (mode.value) {
                        case 'findPercentage':
                            res = b > 0 ? (a / b) * 100 : 0
                            return `${a} 是 ${b} 的 ${Math.round(res * 100) / 100}%`
                        case 'findValue':
                            res = (a / 100) * b
                            return `${b} 的 ${a}% = ${Math.round(res * 100) / 100}`
                        case 'findOriginal':
                            res = a > 0 ? (b / a) * 100 : 0
                            return `原值 = ${Math.round(res * 100) / 100}`
                        case 'percentChange':
                            res = a > 0 ? ((b - a) / a) * 100 : 0
                            return `變化率 = ${res >= 0 ? '+' : ''}${Math.round(res * 100) / 100}%`
                    }
                })

                return { mode, modes, valueA, valueB, currentLabels, result }
            }
        }).mount('#app')
    </script>
</body>

</html>
