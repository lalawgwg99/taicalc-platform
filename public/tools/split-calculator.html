<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分帳計算機｜TaiCalc</title>
    <meta name="description" content="快速分帳計算。聚餐、合租、團購輕鬆平分費用。">
    <link rel="canonical" href="https://taicalc.com/tools/split">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                        primary: '#10b981',
                        primary_hover: '#059669',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }

        body {
            background-color: #09090b;
            color: #e4e4e7;
        }

        input {
            -webkit-appearance: none;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col items-center pt-8 px-4 pb-12">

    <div id="app" v-cloak class="w-full max-w-md mx-auto space-y-6">

        <header class="text-center space-y-2">
            <h1 class="text-2xl font-bold tracking-tight text-white">
                <span class="text-primary">Tai</span>Calc <span class="text-zinc-500 text-lg">| 分帳計算</span>
            </h1>
            <p class="text-xs text-zinc-500">秒開・即算・隱私不留痕</p>
        </header>

        <main class="bg-surface border border-border rounded-2xl p-6 shadow-2xl shadow-black/50">

            <!-- 總金額 -->
            <div class="mb-4">
                <label class="block text-xs font-medium text-zinc-400 mb-1.5">總金額</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500">$</span>
                    <input type="number" v-model.number="total"
                        class="w-full bg-zinc-950 border border-border rounded-lg py-3 pl-8 pr-3 text-white text-xl font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="1000">
                </div>
            </div>

            <!-- 人數 -->
            <div class="mb-6">
                <label class="block text-xs font-medium text-zinc-400 mb-1.5">人數</label>
                <div class="flex items-center gap-3">
                    <button @click="people = Math.max(1, people - 1)"
                        class="w-12 h-12 bg-zinc-950 border border-border rounded-lg text-xl hover:border-primary/50 transition-all active:scale-95">
                        −
                    </button>
                    <input type="number" v-model.number="people" min="1"
                        class="flex-1 bg-zinc-950 border border-border rounded-lg py-3 text-center text-white text-2xl font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    <button @click="people++"
                        class="w-12 h-12 bg-zinc-950 border border-border rounded-lg text-xl hover:border-primary/50 transition-all active:scale-95">
                        +
                    </button>
                </div>
            </div>

            <!-- 結果 -->
            <div class="bg-gradient-to-br from-primary/20 to-emerald-900/20 rounded-xl p-5 border border-primary/30">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm text-zinc-400">每人付</span>
                    <span class="text-xs text-zinc-600 font-mono">LIVE</span>
                </div>
                <div class="text-4xl font-bold text-primary font-mono tracking-tight">
                    NT$ {{ perPerson }}
                </div>
                <div v-if="remainder > 0" class="mt-2 text-sm text-amber-400">
                    ⚠️ 無法整除，剩餘 {{ remainder }} 元
                </div>
            </div>

            <!-- 進階：指定付款 -->
            <div class="mt-4">
                <button @click="showAdvanced = !showAdvanced"
                    class="w-full text-left text-sm text-zinc-500 hover:text-zinc-300 transition-colors">
                    {{ showAdvanced ? '▼' : '▶' }} 進階：指定誰多付
                </button>

                <div v-if="showAdvanced" class="mt-3 space-y-2">
                    <div v-for="(p, i) in peopleList" :key="i"
                        class="flex items-center gap-3 bg-zinc-950/50 rounded-lg p-3 border border-zinc-800/50">
                        <input v-model="p.name" class="flex-1 bg-transparent text-white focus:outline-none"
                            :placeholder="'人員 ' + (i+1)">
                        <span class="text-zinc-400 text-sm">多付</span>
                        <input type="number" v-model.number="p.extra"
                            class="w-20 bg-zinc-900 border border-zinc-800 rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-primary">
                    </div>
                    <div class="text-xs text-zinc-500 mt-2">
                        調整後每人基本: NT$ {{ adjustedPerPerson }}
                    </div>
                </div>
            </div>

            <!-- 複製按鈕 -->
            <button @click="copyResult"
                class="mt-6 w-full bg-primary hover:bg-primary_hover text-zinc-900 font-bold py-3.5 rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                {{ copied ? '已複製 ✓' : '複製結果' }}
            </button>
        </main>

        <footer class="text-center">
            <a href="../index.html" class="text-zinc-600 text-sm hover:text-white transition-colors">← 返回 TaiCalc</a>
        </footer>
    </div>

    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>var vConsole = new VConsole({ theme: 'dark' });</script>

    <script>
        const { createApp, ref, computed, watch } = Vue

        createApp({
            setup() {
                const total = ref(1000)
                const people = ref(4)
                const showAdvanced = ref(false)
                const copied = ref(false)
                const peopleList = ref([])

                watch(people, (n) => {
                    while (peopleList.value.length < n) {
                        peopleList.value.push({ name: '', extra: 0 })
                    }
                    while (peopleList.value.length > n) {
                        peopleList.value.pop()
                    }
                }, { immediate: true })

                const perPerson = computed(() => {
                    if (!people.value || people.value < 1) return 0
                    return Math.floor((total.value || 0) / people.value)
                })

                const remainder = computed(() => {
                    if (!people.value || people.value < 1) return 0
                    return (total.value || 0) % people.value
                })

                const totalExtra = computed(() => {
                    return peopleList.value.reduce((sum, p) => sum + (p.extra || 0), 0)
                })

                const adjustedPerPerson = computed(() => {
                    const remaining = (total.value || 0) - totalExtra.value
                    return Math.floor(remaining / (people.value || 1))
                })

                const copyResult = async () => {
                    const lines = [`分帳結果 (總額 $${total.value}，${people.value} 人)`]
                    if (showAdvanced.value && totalExtra.value > 0) {
                        peopleList.value.forEach((p, i) => {
                            const name = p.name || `人員${i + 1}`
                            const amount = adjustedPerPerson.value + (p.extra || 0)
                            lines.push(`• ${name}: $${amount}`)
                        })
                    } else {
                        lines.push(`每人付 $${perPerson.value}`)
                        if (remainder.value > 0) {
                            lines.push(`(剩餘 $${remainder.value} 待處理)`)
                        }
                    }
                    await navigator.clipboard.writeText(lines.join('\n'))
                    copied.value = true
                    setTimeout(() => copied.value = false, 1500)
                }

                return {
                    total, people, showAdvanced, copied, peopleList,
                    perPerson, remainder, adjustedPerPerson, totalExtra,
                    copyResult
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
