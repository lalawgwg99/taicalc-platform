<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>成本計算機｜TaiCalc</title>
    <meta name="description" content="快速計算產品成本、毛利率、損益兩平點。即時試算，隱私不留痕。">
    <meta name="keywords" content="成本計算,毛利率,損益兩平,定價計算">
    <link rel="canonical" href="https://taicalc.com/tools/cost">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                        primary: '#10b981',
                        primary_hover: '#059669',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "成本計算機",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web Browser",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "TWD" }
    }
    </script>

    <style>
        [v-cloak] {
            display: none;
        }

        body {
            background-color: #09090b;
            color: #e4e4e7;
        }

        input {
            -webkit-appearance: none;
            margin: 0;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col items-center pt-8 px-4 pb-12">

    <div id="app" v-cloak class="w-full max-w-md mx-auto space-y-6">

        <header class="text-center space-y-2">
            <h1 class="text-2xl font-bold tracking-tight text-white">
                <span class="text-primary">Tai</span>Calc <span class="text-zinc-500 text-lg">| 成本計算</span>
            </h1>
            <p class="text-xs text-zinc-500">秒開・即算・隱私不留痕</p>
        </header>

        <main class="bg-surface border border-border rounded-2xl p-6 shadow-2xl shadow-black/50">

            <!-- 輸入區 -->
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="material" class="block text-xs font-medium text-zinc-400 mb-1.5">材料成本</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 text-sm">$</span>
                            <input type="number" id="material" v-model.number="material"
                                class="w-full bg-zinc-950 border border-border rounded-lg py-2.5 pl-7 pr-3 text-white font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                placeholder="1000">
                        </div>
                    </div>
                    <div>
                        <label for="labor" class="block text-xs font-medium text-zinc-400 mb-1.5">人工成本</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 text-sm">$</span>
                            <input type="number" id="labor" v-model.number="labor"
                                class="w-full bg-zinc-950 border border-border rounded-lg py-2.5 pl-7 pr-3 text-white font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                placeholder="500">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="overhead" class="block text-xs font-medium text-zinc-400 mb-1.5">其他費用</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 text-sm">$</span>
                            <input type="number" id="overhead" v-model.number="overhead"
                                class="w-full bg-zinc-950 border border-border rounded-lg py-2.5 pl-7 pr-3 text-white font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                                placeholder="200">
                        </div>
                    </div>
                    <div>
                        <label for="quantity" class="block text-xs font-medium text-zinc-400 mb-1.5">預計數量</label>
                        <input type="number" id="quantity" v-model.number="quantity" min="1"
                            class="w-full bg-zinc-950 border border-border rounded-lg py-2.5 px-3 text-white font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="10">
                    </div>
                </div>

                <div>
                    <label for="price" class="block text-xs font-medium text-zinc-400 mb-1.5">預計售價</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 text-sm">$</span>
                        <input type="number" id="price" v-model.number="price"
                            class="w-full bg-zinc-950 border border-border rounded-lg py-3 pl-7 pr-3 text-white text-lg font-mono focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="250">
                    </div>
                </div>
            </div>

            <!-- 結果區 -->
            <div class="mt-6 grid grid-cols-2 gap-3">
                <div class="bg-zinc-950/50 rounded-xl p-4 border border-zinc-800/50 text-center">
                    <p class="text-xs text-zinc-500 mb-1">總成本</p>
                    <p class="text-xl font-bold font-mono text-white">{{ fmt(totalCost) }}</p>
                </div>
                <div
                    class="bg-gradient-to-br from-primary/20 to-emerald-900/20 rounded-xl p-4 border border-primary/30 text-center">
                    <p class="text-xs text-zinc-400 mb-1">單位成本</p>
                    <p class="text-xl font-bold font-mono text-primary">{{ fmt(unitCost) }}</p>
                </div>
                <div class="bg-zinc-950/50 rounded-xl p-4 border border-zinc-800/50 text-center">
                    <p class="text-xs text-zinc-500 mb-1">毛利率</p>
                    <p class="text-xl font-bold font-mono" :class="margin >= 0 ? 'text-green-400' : 'text-red-400'">
                        {{ margin.toFixed(1) }}%
                    </p>
                </div>
                <div class="bg-zinc-950/50 rounded-xl p-4 border border-zinc-800/50 text-center">
                    <p class="text-xs text-zinc-500 mb-1">損益兩平</p>
                    <p class="text-xl font-bold font-mono text-blue-400">
                        {{ breakeven > 0 ? breakeven + ' 件' : '—' }}
                    </p>
                </div>
            </div>

            <!-- 判斷提示 -->
            <div class="mt-4 text-sm text-center py-3 rounded-lg" :class="verdictClass">
                {{ verdict }}
            </div>

            <!-- 複製按鈕 -->
            <button @click="copyResult"
                class="mt-4 w-full bg-primary hover:bg-primary_hover text-zinc-900 font-bold py-3.5 rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                </svg>
                {{ copied ? '已複製 ✓' : '複製結果' }}
            </button>
        </main>

        <footer class="text-center">
            <a href="https://taicalc.com" class="text-zinc-600 text-sm hover:text-white transition-colors">← 返回
                TaiCalc</a>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const material = ref(1000)
                const labor = ref(500)
                const overhead = ref(200)
                const quantity = ref(10)
                const price = ref(250)
                const copied = ref(false)

                const fmt = (n) => n.toLocaleString('zh-TW')

                const totalCost = computed(() => (material.value || 0) + (labor.value || 0) + (overhead.value || 0))

                const unitCost = computed(() => {
                    const q = quantity.value || 1
                    return Math.round((totalCost.value / q) * 100) / 100
                })

                const margin = computed(() => {
                    const p = price.value || 0
                    if (p <= 0) return 0
                    return ((p - unitCost.value) / p) * 100
                })

                const breakeven = computed(() => {
                    const p = price.value || 0
                    if (unitCost.value <= 0 || p <= unitCost.value) return 0
                    return Math.ceil(totalCost.value / (p - unitCost.value))
                })

                const verdict = computed(() => {
                    if (margin.value >= 20) return '✅ 利潤空間健康，可考慮執行'
                    if (margin.value >= 0) return '⚠️ 利潤偏低，建議重新評估定價或成本'
                    return '❌ 目前定價會虧損，請調整'
                })

                const verdictClass = computed(() => {
                    if (margin.value >= 20) return 'bg-green-950/50 text-green-400 border border-green-800/50'
                    if (margin.value >= 0) return 'bg-amber-950/50 text-amber-400 border border-amber-800/50'
                    return 'bg-red-950/50 text-red-400 border border-red-800/50'
                })

                const copyResult = async () => {
                    const text = `成本分析：總成本 $${fmt(totalCost.value)}，單位成本 $${fmt(unitCost.value)}，毛利率 ${margin.value.toFixed(1)}%，損益兩平 ${breakeven.value} 件`
                    await navigator.clipboard.writeText(text)
                    copied.value = true
                    setTimeout(() => copied.value = false, 1500)
                }

                return {
                    material, labor, overhead, quantity, price, copied,
                    totalCost, unitCost, margin, breakeven,
                    verdict, verdictClass, fmt, copyResult
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
