    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const startHour = ref(9)
                const startMinute = ref(0)
                const endHour = ref(18)
                const endMinute = ref(0)
                const breakMinutes = ref(60)
                const hourlyWage = ref(196)

                const workMinutes = computed(() => {
                    const start = (startHour.value || 0) * 60 + (startMinute.value || 0)
                    const end = (endHour.value || 0) * 60 + (endMinute.value || 0)
                    return Math.max(0, end - start - (breakMinutes.value || 0))
                })

                const totalHours = computed(() => Math.floor(workMinutes.value / 60))
                const totalMinutes = computed(() => workMinutes.value % 60)
                const totalPay = computed(() => Math.round((workMinutes.value / 60) * (hourlyWage.value || 0)).toLocaleString())

                return { startHour, startMinute, endHour, endMinute, breakMinutes, hourlyWage, totalHours, totalMinutes, totalPay }
            }
        }).mount('#app')
