<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #FAFAF9;
            /* stone-50 */
            color: #44403C;
            /* stone-700 */
        }

        .card {
            background: #FFFFFF;
            border: 1px solid #E7E5E4;
            /* stone-200 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .input-group label {
            color: #57534E;
            /* stone-600 */
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-field {
            width: 100%;
            background-color: #F5F5F4;
            /* stone-100 */
            border: 1px solid transparent;
            color: #1C1917;
            /* stone-900 */
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            background-color: #FFFFFF;
            border-color: #10B981;
            /* emerald-500 */
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        .btn-primary {
            background-color: #059669;
            /* emerald-600 */
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.2);
        }

        .btn-primary:hover {
            background-color: #047857;
            /* emerald-700 */
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .nav-link {
            color: #78716C;
            /* stone-500 */
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1C1917;
            /* stone-900 */
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <div id="app" v-cloak class="flex-grow max-w-2xl mx-auto w-full px-6 py-8">

        <!-- Header / Global Nav -->

                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-emerald-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm font-medium text-stone-500">
                <a href="../index.html" class="hover:text-stone-900 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-stone-900 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-stone-900 transition-colors">生活</a>
                <a href="../categories/tools.html" class="hover:text-stone-900 transition-colors">工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-400 mb-8 flex items-center gap-2">
            <a href="../index.html" class="hover:text-stone-600 transition-colors">首頁</a>
            <span>/</span>
            <a href="../categories/tools.html" class="hover:text-stone-600 transition-colors">分類</a>
            <span>/</span>
            <span class="text-stone-800 font-medium">工具名稱</span>
        </div>

        <header class="mb-10">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold text-stone-900 tracking-tight">工具標題</h1>
                <span
                    class="text-xs px-2.5 py-1 rounded-full bg-stone-100 text-stone-600 border border-stone-200 font-medium">標籤</span>
            </div>
            <p class="text-stone-500">工具副標與說明文字</p>
        </header>

        <main class="card rounded-3xl p-6 sm:p-8 space-y-8">
            <!-- 輸入區塊 -->
            <section class="space-y-6">
                <div class="input-group">
                    <label>輸入欄位</label>
                    <input type="number" class="input-field" placeholder="0">
                </div>
            </section>

            <!-- 結果區塊 -->
            <section class="bg-stone-50 rounded-2xl p-6 border border-stone-100">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-stone-500 font-medium">計算結果</span>
                </div>
                <div class="text-4xl font-bold text-stone-900">
                    0 <span class="text-lg font-medium text-stone-400">元</span>
                </div>
            </section>

            <!-- 操作按鈕 -->
            <div class="flex gap-4 pt-4 border-t border-stone-100">
                <button class="flex-1 btn-primary">計算</button>
            </div>
        </main>

    </div>

    <footer class="mt-auto py-8 text-center text-stone-400 text-xs tracking-wider border-t border-stone-200">
        © 2026 TaiCalc
    </footer>

</html>
