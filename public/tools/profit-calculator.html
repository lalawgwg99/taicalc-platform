<!DOCTYPE html>
<html lang="zh-TW" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>利潤計算｜TaiCalc</title>
    <meta name="description" content="計算銷售利潤與利潤率，評估每筆交易獲利能力。">
    <link rel="canonical" href="https://taicalc.com/tools/profit">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            800: '#292524',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col font-sans">
    <div id="app" v-cloak class="flex-grow max-w-2xl mx-auto w-full px-4 sm:px-6 py-8">

        <!-- Header / Global Nav -->
        <nav class="flex items-center justify-between mb-8">
            <a href="../index.html" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-amber-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm font-medium text-stone-500">
                <a href="../index.html" class="hover:text-stone-900 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-stone-900 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-stone-900 transition-colors">生活</a>
                <a href="../categories/tools.html" class="hover:text-stone-900 transition-colors">工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-500 mb-6 flex items-center gap-2">
            <a href="../index.html" class="hover:text-stone-800 transition-colors">首頁</a>
            <span>/</span>
            <a href="../categories/tools.html" class="hover:text-stone-800 transition-colors">實用工具</a>
            <span>/</span>
            <span class="text-stone-900 font-medium">利潤計算</span>
        </div>

        <header class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-2xl sm:text-3xl font-bold text-stone-800 tracking-tight">利潤計算</h1>
                <span
                    class="text-xs px-2.5 py-1 rounded-full bg-emerald-100 text-emerald-700 border border-emerald-200 font-medium">電商必備</span>
            </div>
            <p class="text-stone-500 text-sm">毛利分析 · 成本定價 · 獲利預估</p>
        </header>

        <main class="card bg-white rounded-2xl p-6 shadow-sm border border-stone-200 space-y-6">

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label for="sellingPrice"
                        class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">售價</label>
                    <input id="sellingPrice" type="number" v-model.number="sellingPrice"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-3 text-stone-800 font-bold focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
                <div>
                    <label for="costPrice"
                        class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">進貨成本</label>
                    <input id="costPrice" type="number" v-model.number="costPrice"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-3 text-stone-800 font-bold focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
                <div>
                    <label for="quantity"
                        class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">銷售數量</label>
                    <input id="quantity" type="number" v-model.number="quantity"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-3 text-stone-800 font-bold focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
            </div>

            <!-- 結果 -->
            <div class="bg-stone-50 rounded-2xl p-6 border border-stone-200 relative overflow-hidden">
                <div class="grid grid-cols-3 gap-4 text-center mb-6">
                    <div>
                        <p class="text-stone-500 text-xs font-medium mb-1">總營收</p>
                        <p class="text-lg font-bold text-stone-800 font-mono tracking-tight">{{ revenue }}</p>
                    </div>
                    <div>
                        <p class="text-stone-500 text-xs font-medium mb-1">總成本</p>
                        <p class="text-lg font-bold text-stone-600 font-mono tracking-tight">{{ totalCost }}</p>
                    </div>
                    <div>
                        <p class="text-stone-500 text-xs font-medium mb-1">總毛利</p>
                        <p
                            :class="['text-lg font-bold font-mono tracking-tight', grossProfit >= 0 ? 'text-emerald-600' : 'text-rose-500']">
                            {{ grossProfitDisplay }}
                        </p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-5 border-t border-stone-200 text-center">
                    <div>
                        <p class="text-stone-500 text-xs font-medium mb-1 uppercase tracking-wide">利潤率 (Margin)</p>
                        <p class="text-3xl font-bold text-emerald-600 tracking-tight">{{ profitMargin }}%</p>
                        <p class="text-[10px] text-stone-400 mt-1">毛利 ÷ 營收</p>
                    </div>
                    <div>
                        <p class="text-stone-500 text-xs font-medium mb-1 uppercase tracking-wide">加價率 (Markup)</p>
                        <p class="text-3xl font-bold text-blue-600 tracking-tight">{{ markup }}%</p>
                        <p class="text-[10px] text-stone-400 mt-1">利潤 ÷ 成本</p>
                    </div>
                </div>
            </div>

            <div class="text-center text-xs text-stone-500 font-medium">
                💡 小知識：一般零售商品利潤率 20% 以上算健康，餐飲業通常需要 60% 以上。
            </div>

        </main>

        <footer class="text-center mt-12 text-stone-400 text-sm pb-8">
            © 2026 TaiCalc
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const sellingPrice = ref(1000)
                const costPrice = ref(600)
                const quantity = ref(100)

                const revenue = computed(() => ((sellingPrice.value || 0) * (quantity.value || 0)).toLocaleString())
                const totalCost = computed(() => ((costPrice.value || 0) * (quantity.value || 0)).toLocaleString())
                const grossProfit = computed(() => ((sellingPrice.value || 0) - (costPrice.value || 0)) * (quantity.value || 0))
                const grossProfitDisplay = computed(() => grossProfit.value.toLocaleString())

                const profitMargin = computed(() => {
                    const rev = (sellingPrice.value || 0) * (quantity.value || 0)
                    return rev > 0 ? Math.round((grossProfit.value / rev) * 1000) / 10 : 0
                })

                const markup = computed(() => {
                    const cost = costPrice.value || 0
                    return cost > 0 ? Math.round(((sellingPrice.value - cost) / cost) * 1000) / 10 : 0
                })

                return { sellingPrice, costPrice, quantity, revenue, totalCost, grossProfit, grossProfitDisplay, profitMargin, markup }
            }
        }).mount('#app')
    </script>
</body>

</html>
