<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡分期計算｜TaiCalc</title>
    <meta name="description" content="計算信用卡分期真實利息。揭露銀行不說的隱藏成本。">
    <link rel="canonical" href="https://taicalc.com/tools/credit-card">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #171717 100%);
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }
    </style>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="antialiased min-h-screen flex flex-col">
    <div id="app" v-cloak class="flex-grow max-w-2xl mx-auto w-full px-6 py-8">

        <!-- Header / Global Nav -->
        <nav class="flex items-center justify-between mb-12">
            <a href="../index.html" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-emerald-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm font-medium text-stone-500">
                <a href="../index.html" class="hover:text-stone-900 transition-colors">首頁</a>
                <a href="../categories/finance.html" class="hover:text-stone-900 transition-colors">退休理財</a>
                <a href="../categories/life.html" class="hover:text-stone-900 transition-colors">生活</a>
                <a href="../categories/tools.html" class="hover:text-stone-900 transition-colors">工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-400 mb-8 flex items-center gap-2">
            <a href="../index.html" class="hover:text-stone-600 transition-colors">首頁</a>
            <span>/</span>
            <a href="../categories/tools.html" class="hover:text-stone-600 transition-colors">實用工具</a>
            <span>/</span>
            <span class="text-stone-800 font-medium">信用卡分期</span>
        </div>

        <header class="mb-10">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold text-stone-900 tracking-tight">信用卡分期計算</h1>
                <span
                    class="text-xs px-2.5 py-1 rounded-full bg-blue-100 text-blue-700 border border-blue-200 font-medium">真實年利率</span>
            </div>
            <p class="text-stone-500 text-sm">總利息 · 月付金 · IRR 精算</p>
        </header>

        <main class="card rounded-3xl p-6 space-y-6">

            <div>
                <label class="block text-sm text-zinc-400 mb-2">消費金額</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500">$</span>
                    <input type="number" v-model.number="amount"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 pl-8 pr-4 text-white text-xl focus:outline-none focus:border-emerald-500">
                </div>
            </div>

            <div>
                <label class="block text-sm text-zinc-400 mb-2">分期期數</label>
                <div class="grid grid-cols-5 gap-2">
                    <button v-for="n in [3,6,12,18,24]" :key="n" @click="installments = n"
                        :class="['py-2 rounded-lg text-sm font-medium transition-all', installments === n ? 'bg-emerald-600 text-white' : 'bg-zinc-800 text-zinc-400 hover:bg-zinc-700']">
                        {{ n }}期
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm text-zinc-400 mb-2">手續費率 (%)</label>
                <input type="number" v-model.number="feePercent" step="0.1"
                    class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-emerald-500">
            </div>

            <!-- 結果 -->
            <div
                class="bg-gradient-to-br from-emerald-950/50 to-emerald-900/30 rounded-2xl p-6 border border-emerald-900/50">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-center">
                        <p class="text-zinc-400 text-sm mb-1">每月應繳</p>
                        <p class="text-2xl font-bold text-white font-mono">NT$ {{ monthlyPayment }}</p>
                    </div>
                    <div class="text-center">
                        <p class="text-zinc-400 text-sm mb-1">多付利息</p>
                        <p class="text-2xl font-bold text-red-400 font-mono">NT$ {{ totalInterest }}</p>
                    </div>
                </div>
                <div class="text-center pt-4 border-t border-zinc-800">
                    <p class="text-zinc-400 text-sm">
                        總付款 <span class="text-white font-mono">NT$ {{ totalPayment }}</span>，
                        換算年利率約 <span class="text-red-400 font-bold">{{ annualRate }}%</span>
                    </p>
                </div>
            </div>

            <div v-if="totalInterest > 0" class="bg-amber-950/30 border border-amber-900/50 rounded-xl p-4">
                <p class="text-amber-400 text-sm">
                    ⚠️ 這 NT$ {{ totalInterest.toLocaleString() }} 是「隱形成本」，0 利率分期通常已將手續費加在商品價格中。
                </p>
            </div>

        </main>

        <footer class="text-center mt-8 text-zinc-600 text-sm">
            © 2026 TaiCalc
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const amount = ref(30000)
                const installments = ref(12)
                const feePercent = ref(4.5)

                const totalInterest = computed(() => Math.round((amount.value || 0) * (feePercent.value / 100)))
                const totalPayment = computed(() => (amount.value || 0) + totalInterest.value)
                const monthlyPayment = computed(() => Math.round(totalPayment.value / installments.value).toLocaleString())
                const annualRate = computed(() => Math.round((feePercent.value / installments.value) * 12 * 2 * 10) / 10)

                return { amount, installments, feePercent, totalInterest, totalPayment, monthlyPayment, annualRate }
            }
        }).mount('#app')
    </script>
</body>

</html>
