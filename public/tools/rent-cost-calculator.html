<!DOCTYPE html>
<html lang="zh-TW" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>租金成本計算｜TaiCalc</title>
    <meta name="description" content="計算租屋真實成本，包含押金機會成本與隱藏費用。">
    <link rel="canonical" href="https://taicalc.com/tools/rent-cost">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            800: '#292524',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col font-sans">
    <div id="app" v-cloak class="flex-grow max-w-2xl mx-auto w-full px-4 sm:px-6 py-8">

        <!-- Header / Global Nav -->
        <nav class="flex items-center justify-between mb-8">
            <a href="/index.html" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-bold tracking-tight text-stone-800 group-hover:text-amber-600 transition-colors">TaiCalc</span>
            </a>
            <div class="flex gap-4 sm:gap-6 text-sm font-medium text-stone-500">
                <a href="/dashboard.html"
                    class="text-emerald-600 font-bold hover:text-emerald-700 transition-colors">生活儀表板</a>
                <a href="/index.html" class="hover:text-stone-900 transition-colors">首頁</a>
                <a href="/categories/finance.html" class="hover:text-stone-900 transition-colors">退休理財</a>
                <a href="/categories/life.html" class="hover:text-stone-900 transition-colors">生活</a>
                <a href="/categories/tools.html" class="hover:text-stone-900 transition-colors">工具</a>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="text-sm text-stone-500 mb-6 flex items-center gap-2">
            <a href="/index.html" class="hover:text-stone-800 transition-colors">首頁</a>
            <span>/</span>
            <a href="/categories/life.html" class="hover:text-stone-800 transition-colors">生活計算</a>
            <span>/</span>
            <span class="text-stone-900 font-medium">租金成本</span>
        </div>

        <header class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-2xl sm:text-3xl font-bold text-stone-800 tracking-tight">租金成本計算</h1>
                <span
                    class="text-xs px-2.5 py-1 rounded-full bg-emerald-100 text-emerald-700 border border-emerald-200 font-medium">真實開銷</span>
            </div>
            <p class="text-stone-500 text-sm">含押金機會成本與隱藏費用試算</p>
        </header>

        <main class="card bg-white rounded-2xl p-6 shadow-sm border border-stone-200 space-y-6">

            <div>
                <label for="monthlyRent"
                    class="block text-xs font-semibold text-stone-500 mb-2 uppercase tracking-wide">每個月租金 (NT$)</label>
                <div class="relative">
                    <input id="monthlyRent" type="number" v-model.number="monthlyRent"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-3 px-4 text-stone-800 text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all pl-9">
                    <span class="absolute left-4 top-4 text-stone-400 font-bold">$</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="depositMonths" class="block text-xs font-semibold text-stone-500 mb-2">押金 (月)</label>
                    <input id="depositMonths" type="number" v-model.number="depositMonths"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-2.5 px-3 text-stone-800 font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500">
                </div>
                <div>
                    <label for="leaseMonths" class="block text-xs font-semibold text-stone-500 mb-2">預計租期 (月)</label>
                    <input id="leaseMonths" type="number" v-model.number="leaseMonths"
                        class="w-full bg-stone-50 border border-stone-200 rounded-xl py-2.5 px-3 text-stone-800 font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="managementFee" class="block text-xs font-semibold text-stone-500 mb-2">管理費 (月)</label>
                    <div class="relative">
                        <input id="managementFee" type="number" v-model.number="managementFee"
                            class="w-full bg-stone-50 border border-stone-200 rounded-xl py-2.5 px-3 pl-7 text-stone-800 font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500">
                        <span class="absolute left-3 top-2.5 text-stone-400">$</span>
                    </div>
                </div>
                <div>
                    <label for="electricityFee" class="block text-xs font-semibold text-stone-500 mb-2">預估水電 (月)</label>
                    <div class="relative">
                        <input id="electricityFee" type="number" v-model.number="electricityFee"
                            class="w-full bg-stone-50 border border-stone-200 rounded-xl py-2.5 px-3 pl-7 text-stone-800 font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500">
                        <span class="absolute left-3 top-2.5 text-stone-400">$</span>
                    </div>
                </div>
            </div>

            <!-- 結果 -->
            <div class="bg-stone-50 rounded-2xl p-6 border border-stone-200">
                <div class="text-center mb-6">
                    <p class="text-xs text-stone-500 font-bold uppercase tracking-wider mb-2">實際每月支出</p>
                    <p class="text-4xl sm:text-5xl font-bold text-stone-800 font-mono tracking-tight">
                        <span class="text-2xl text-stone-400 align-top mr-1">$</span>{{ actualMonthly }}
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-4 text-center pt-6 border-t border-stone-200">
                    <div>
                        <p class="text-xs text-stone-500 mb-1">押金總額 (暫存)</p>
                        <p class="text-lg font-bold text-stone-700 font-mono">${{ depositTotal }}</p>
                    </div>
                    <div>
                        <p class="text-xs text-stone-500 mb-1">押金機會成本</p>
                        <p class="text-lg font-bold text-amber-600 font-mono">${{ depositCost }}<span
                                class="text-xs text-stone-400 font-normal">/年</span></p>
                    </div>
                </div>

                <div class="text-center pt-6 mt-6 border-t border-stone-200">
                    <p class="text-xs text-stone-500 mb-2">整個租期總支出 ({{ leaseMonths }}個月)</p>
                    <p class="text-2xl font-bold text-stone-800 font-mono">NT$ {{ totalCost }}</p>
                </div>
            </div>

            <div class="text-center bg-amber-50 border border-amber-100 rounded-xl p-3">
                <p class="text-sm text-amber-800 font-medium">💡 知識點：押金機會成本以年化 2% 計算</p>
                <p class="text-xs text-amber-600/70 mt-1">這筆錢如果拿去定存或投資，每年本應產生的收益。</p>
            </div>

        </main>

        <footer class="text-center mt-12 text-stone-400 text-sm pb-8">
            © 2026 TaiCalc
        </footer>
    </div>

    <script>
        const { createApp, ref, computed, watch, onMounted } = Vue

        createApp({
            setup() {
                const monthlyRent = ref(0)
                const depositMonths = ref(2) // Default 2 months is standard
                const leaseMonths = ref(12) // Default 1 year
                const managementFee = ref(0)
                const electricityFee = ref(0)

                const actualMonthly = computed(() => ((monthlyRent.value || 0) + (managementFee.value || 0) + (electricityFee.value || 0)).toLocaleString())
                const depositTotal = computed(() => ((monthlyRent.value || 0) * (depositMonths.value || 0)).toLocaleString())
                const depositCost = computed(() => {
                    const deposit = (monthlyRent.value || 0) * (depositMonths.value || 0)
                    return Math.round(deposit * 0.02).toLocaleString()
                })
                const totalCost = computed(() => {
                    const monthly = (monthlyRent.value || 0) + (managementFee.value || 0) + (electricityFee.value || 0)
                    return (monthly * (leaseMonths.value || 0)).toLocaleString()
                })

                // Auto-save for Dashboard
                Vue.watch(actualMonthly, (newVal) => {
                    const val = parseInt(newVal.replace(/,/g, ''))
                    if (val > 0) {
                        localStorage.setItem('taicalc_rent_monthly', val)
                    } else {
                        localStorage.removeItem('taicalc_rent_monthly')
                    }
                })

                // Persistence
                onMounted(() => {
                    const saved = localStorage.getItem('taicalc_rent_inputs')
                    if (saved) {
                        try {
                            const data = JSON.parse(saved)
                            if (data.monthlyRent) monthlyRent.value = data.monthlyRent
                            if (data.depositMonths) depositMonths.value = data.depositMonths
                            if (data.leaseMonths) leaseMonths.value = data.leaseMonths
                            if (data.managementFee) managementFee.value = data.managementFee
                            if (data.electricityFee) electricityFee.value = data.electricityFee
                        } catch (e) { }
                    }
                })

                watch([monthlyRent, depositMonths, leaseMonths, managementFee, electricityFee], (vals) => {
                    localStorage.setItem('taicalc_rent_inputs', JSON.stringify({
                        monthlyRent: vals[0], depositMonths: vals[1], leaseMonths: vals[2],
                        managementFee: vals[3], electricityFee: vals[4]
                    }))
                })

                return { monthlyRent, depositMonths, leaseMonths, managementFee, electricityFee, actualMonthly, depositTotal, depositCost, totalCost }
            }
        }).mount('#app')
    </script>
</body>

</html>
